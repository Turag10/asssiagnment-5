                <textarea class="faq-input" rows="3" placeholder="Write your answer here">The Document Object Model (DOM) is a programming interface that represents the structure of an HTML or XML document as a tree of objects. It allows programs (like JavaScript) to interact with and manipulate the content, structure, and styles of a webpage dynamically.</textarea>

                <textarea class="faq-input" rows="3" placeholder="Write your answer here">Event delegation is a technique in the DOM that allows you to handle events at a higher level in the DOM hierarchy rather than assigning event handlers to each individual element. It involves using event bubbling to capture events on a parent element and handle them for one or more child elements.</textarea>
            </div>
